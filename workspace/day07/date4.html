<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Date 객체에 임의의 날짜/시간 정하기
        const days = ['일', '월', '화', '수', '목', '금', '토'];

        let ourDate = new Date();

        // Date 객체안에 저장된 시각을 임의의 날짜로 변경하기
        ourDate.setYear(2014);
        ourDate.setMonth(8); // 0부터 시작하니까 9월
        ourDate.setDate(14);

        // 년,월,일,시,분,초를 리턴
        let yy = ourDate.getFullYear();
        let mm = ourDate.getMonth() + 1;
        let dd = ourDate.getDate();
        let i = ourDate.getDay();
        let day = days[i];

        let hh = ourDate.getHours();
        let mi = ourDate.getMinutes();

        const result = yy + "년 " + mm + "월 " + dd + "일 "
                        + day + "요일 💕";
        document.write("<h1>" + result + "</h1>");
    </script>
</body>
</html>
