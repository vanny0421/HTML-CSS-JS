<script>
    // 생성자
    function Car(brand, color, price) {
        this.brand = brand;
        this.color = color;
        this.price = price;
        
        // 화살표 함수. 람다식 (익명함수 선언할 때 간단하게 하는 방법)
        // () 안에 매개변수를 넣으면 된다.
        this.engineStart = ()=> {
            console.log(this.brand + " 시동 켜기");
        }
    }

    const mycar = new Car("Bentley", "PowderBlue", 350000);
    const newCar = new Car("Rolls-Royce", "White", 800000);

    mycar.engineStart();
    newCar.engineStart();
    console.log(typeof mycar);

    for(let key in mycar) {
        console.log(key + " : " + mycar[key]);
    }
</script>
