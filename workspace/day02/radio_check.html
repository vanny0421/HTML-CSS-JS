<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>취미 선택하기</legend>
            <p>
                <input type="checkbox" name="hobby" id="hobby" value="soccer" checked/> 
                    <label for="soccer">축구</label>
                <input type="checkbox" name="hobby" id="hobby" value="basketball"/>
                    <label for="basketball">농구</label>
                <input type="checkbox" name="hobby" id="hobby" value="baseball"/> 
                    <label for="baseball">야구</label>
            </p>
    </fieldset>
    <br>
    <fieldset>
        <legend>성별 선택하기</legend>
            <p>
                <input type="radio" name="sex" id="sex" value="male" checked/>
                    <label for="male">남자</label>
                <input type="radio" name="sex" id="sex" value="female"/>
                    <label for="female">여자</label>
            </p>
    </fieldset>
</body>
</html>
