<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <form action="regist.jsp" method="post">
            <div id="left_container">
                <h2>폼</h2>
                 <p>
                    <label for="user_id">아이디</label>
                        <input type="text" name="user_id" required maxlength="10" placeholder="아이디를 입력해주세요"/> <br>
                 </p>
                 <p>
                    <label for="user_pw">비밀번호</label>
                        <input type="password" name="user_pw" required maxlength="15" placeholder="비밀번호를 입력해주세요"/> <br>
                 </p>
                <p>
                    <fieldset>
                        <legend>성별</legend>
                            <label for="male">남자</label>
                                <input type="radio" name="sex" id="sex" value="male" checked/>
                            <label for="female">여자</label>
                                <input type="radio" name="sex" id="sex" value="female"/> <br>
                    </fieldset>    
                </p>
                <div>
                    <p>
                        <fieldset>
                            <legend>좋아하는 과목</legend>
                                <label>
                                    자바 <input type="checkbox" name="subject" id="subject" value="JAVA" checked/> 
                                </label>
                                <label>
                                    JSP <input type="checkbox" name="subject" id="subject" value="JSP" checked/>
                                </label>
                                <label>
                                    HTML <input type="checkbox" name="subject" id="subject" value="HTML" checked/> 
                                </label>
                                <label>
                                    CSS <input type="checkbox" name="subject" id="subject" value="CSS"/> 
                                </label>
                        </fieldset>
                    </p>
            </div>
                <p>
                    직업
                    <select>
                        <option value="학생">학생</option>
                        <option value="선생님">선생님</option>
                        <option value="개발자">개발자</option>
                    </select>
                </p>
                <p>
                    <input type="file" enctype="multipart/form-data"/>
                </p>
            </div>
            <div id="right_container">
                <p>
                    자기소개 <br>
                    <textarea cols="50" rows="10" placeholder="자기소개를 입력해 주세요"></textarea>
                    <!--<input type="textarea" name="" id="" value="" placeholder="자기 소개를 입력해주세요">-->
                </p>
                <p>
                    우편번호 <input type="text" readonly/>
                    <button type="button">우편번호</button>
                </p>
                <p>
                    주소 <input type="text" readonly/>
                </p>
                <p>
                    상세주소 <input type="text"/>
                </p>
                <p>
                    참고사항 <input type="text" value="참고" disabled/>
                </p>
                <p>
                    <input type="reset" value="다시쓰기"/>
                    <input type="submit" value="확인"/>
                </p>
            </div>
        </form>    
    </div>
</body>
</html>
