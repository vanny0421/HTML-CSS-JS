<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>폼</h2>
    <form method="post" action="regist.jsp">
        <p>
            아이디 : 
            <input type="text" maxlength="20" name="userid" 
                required placeholder="아이디를 입력해주세요"/>
        </p>
        <p>
            비밀번호 : 
            <input type="password" maxlength="20" required
                name="userpw" placeholder="비밀번호를 입력해주세요"/>
        </p>
        <fieldset>
            <legend>성별</legend>
            <label>
                남자 <input type="radio" name="gender" 
                        value="남자" checked/>
            </label>
            <label>
                여자 <input type="radio" name="gender" 
                        value="여자"/>
            </label>
        </fieldset>

        <fieldset>
            <legend>좋아하는 과목</legend>
            <label>
                JAVA <input type="checkbox" name="hobby"
                        value="JAVA" checked/>
            </label>
            <label>
                CSS <input type="checkbox" name="hobby"
                        value="CSS" checked/>
            </label>
            <label>
                HTML <input type="checkbox" name="hobby"
                        value="HTML" checked/>
            </label>
            <label>
                JSP <input type="checkbox" name="hobby"
                        value="JSP" />
            </label>
        </fieldset>
        <p>
            직업
            <select>
                <option value="학생">학생</option>
                <option value="선생님">선생님</option>
                <option value="개발자">개발자</option>
            </select>
        </p>
        <p> <input type="file" /></p>
        <p> 자기소개 </p>
        <p>
            <textarea cols="40" rows="5" 
                placeholder="자기소개를 입력해 주세요"></textarea>
        </p>
        <p>
            우편번호 : <input type="text" readonly> 
            <button type="button">우편번호</button>
        </p>
        <p>
            주소 : <input type="text" readonly>
        </p>
        <p>
            상세주소 : <input type="text"/>
        </p>
        <p>
            참고사항 : <input type="text" value="참고" disabled/>
        </p>
        <p>
            <input type="reset" value="다시쓰기">
            <input type="submit" value="확인"/>
        </p>
    </form>
    
</body>
</html>
