<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let s = [
            '이유덕', '이재영', '권종표', '이재영', '박민호', '강상희',
            '이재영', '김지완', '최승혁', '이성연', '박영서',
            '박민호', '전경헌', '송정환', '김재성', '이유덕', '전경헌'
        ];

        let name = "";

        // 1시 50분 까지
        // "이재영"이라는 이름이 몇번 반복되는지?
        // 함수를 생성, "이재영" -> 파라미터로 넘겨받도록
        
        function cntName(param){
            let name = param;
            var cnt = 0;
            for(let i=0;i<s.length;i++){
                if(s[i] == name){
                    cnt++;
                }
            }
            return name + " : " + cnt;
        }
    

        document.write(cntName('이재영'));
        document.write('<br>');

        // 2. 중복된 이름을 제거한 이름을 출력

        var arr = [];
        var cnt = 0;
        function $2(s, cnt, arr) {
            if (cnt == s.length) return arr;

            var flag = true;

            arr.forEach((item) => {
                if (s[cnt] == item) {
                    flag = false;
                }
            });

            if (flag) {
                arr.push(s[cnt]);
            }

            cnt++;

            return $2(s, cnt, arr);
        }

        console.log($2(s, cnt, arr));

        // 권종표,강상희,김지완,최승혁,이성연,박영서,송정환,김재성 출력

        function namee(){
            let arrName = [];

            for(let i=0; i<s.length; i++){
                let nameCnt = 0;

                for( let j = 0; j<s.length; j++ ){
                    if( s[i] == s[j] ){
                        nameCnt++;
                    }
                }

                if(nameCnt < 2){
                    arrName.push(s[i]);
                }
            }

            return arrName;
        }
        
        document.write(namee());
        document.write('<br>');
    </script>
</body>
</html>
