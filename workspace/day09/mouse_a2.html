
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{
		background-color: black;
		color: white;
	}
	#target{
		width: 200px;
		height: 200px;
		background-color: green;
		margin: 10px;
	}
	table{
		border-collapse: collapse;
		margin: 10px;
		float: left;
		width: 200px;
	}
	td,th{
		padding: 10px;
		border: 1px solid gray;
	}
</style>
</head>
<body>
	<div id="target"></div>
	<table>
		<tr>
			<th>event type</th>
			<th>info</th>
		</tr>
		<tr>
			<td>click</td>
			<td id="elmclick"></td>
		</tr>
		<tr>
			<td>dblclick</td>
			<td></td>
		</tr>
		<tr>
			<td>mousedown</td>
			<td></td>
		</tr>
		<tr>
			<td>mouseup</td>
			<td></td>
		</tr>
		<tr>
			<td>mousemove</td>
			<td></td>
		</tr>
		<tr>
			<td>mouseover</td>
			<td></td>
		</tr>
		<tr>
			<td>mouseout</td>
			<td></td>
		</tr>
		<tr>
			<td>contextmenu</td>
			<td></td>
		</tr>
	</table>
	
	<script>
		let t = document.getElementById('target');
		
		function handler(event){
			console.log('--------------------');
			
			let time = new Date();
			let timestr = time.getMilliseconds();
			console.log(timestr);
			let info = document.getElementById('elmclick');
			info.innerHTML = timestr;
			
		}
		
		t.addEventListener('click',handler);
	</script>

</body>
</html>
