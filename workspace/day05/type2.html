<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    let v1 = 20 > 3; // true
    /* JS에서는 문자열도 ==로 비교 */
    let v2 = "Hello" == 'Hello'; // true
    let v3 = "20" == 20; // true

    console.log("v1 : " + v1);
    console.log("v2 : " + v2);
    // `` (백쿼트)를 이용해서 포맷된 문자열을 출력할 수 있다.
    // $(a) : a를 출력
    console.log(`v3 : ${v3}`);

    let num1 = 10;
    let num2 = 20;
    console.log(num1 + " + " + num2 + " = " + (num1 + num2));
    console.log(`${num1} + ${num2} = ${num1 + num2}`);

    let myCar = { brand : "Ferrari", color : "Red" };
    console.log("내 차 브랜드 : " + myCar.brand);
    console.log("내 차 색상 : " + myCar.color);
</script>
</html>
