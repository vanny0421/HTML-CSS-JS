
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        strong 태그는 <strong>중요한 글자</strong>를 굵게 만든다. <br>
        b 태그는 글자를 <b>단순히</b> 굵게 만든다. <br>
        &lt;strong&gt;태그는 단순히 보여지는 강조 뿐만 아니라 실제 페이지 내에 <br>
            중요한 부분을 브라우저에게 알려주는 역할을 한다. 브라우저에서 웹 접근성으로 인식되며, <br>
            스크린 리더로 페이지를 읽을 때 거센 억양으로 음을 낼 수 있도록 강조한다. 
    </p>

    <p>
        em 태그는 <em>중요한 글자</em>를 이탤릭체로 표현한다 <br>
        ins 태그는 <ins>글자 아래쪽</ins>에 밑줄을 그어서 표현한다.
    </p>

    <p>
        피타고라스 정리 : a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup> <br>
        물의 화학식 : H<sub>2</sub>O
    </p>
</body>
</html>
