<!-- 
	<노을>	: 제목태그, 하이라이트
	이환천 지음	: 제목태그, 텍스트 밑에 선 긋기, "지음" 아래 첨자
	
			: ↓ 단락태그, 기울이기, 굵게
	매일매일
	이기려고
	
	아둥바둥
	살다보니
	
	매일져도
	아름다운
	
	노을처럼
	살고싶네
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>서식 태그 - 실습</title>
</head>
<body>
	<h2><sup>제목</sup><mark>&lt;노을&gt;</mark></h2>
	<h3><ins>이화천</ins><sub> 지음</sub></h3>
	<p>
		<b><em>매일매일</em></b><br>
		<b><em>이기려고</em></b>
	</p>
	<p>
		<b><em>아둥바둥</em></b><br>
		<b><em>살다보니</em></b>
	</p>
	<p>
		<b><em>매일져도</em></b><br>
		<b><em>아름다운</em></b>
	</p>
	<p>
		<b><em>노을처럼</em></b><br>
		<b><em>살고싶네</em></b>
</body>
</html>
