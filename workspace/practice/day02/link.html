<!-- 
	링크 태그
	
	HTML 링크(Link)
	현재 페이지에서 다른 페이지로 이동하고자 할 때 하이퍼링크를 사용한다.
	보통 링크라고 부르며, <a>태그를 사용한다.
	
	<a href="페이지의 경로, 사이트 주소" target="출력할 창"> 문자열, 이미지</a>
	target="_blank" : 링크로 연결된 문서를 새 창이나 새 탭으로 열기
	target="_self" : 현재 창에서 열기
	target="_parent" : 부모 창에서 열기
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<a href="https://www.naver.com"target="_blank">네이버로 이동</a>
	<a href="https://front.homeplus.co.kr"><img src="https://front.homeplus.co.kr/static/images/logos/default_logo.png"></a>
	<a href="link_test.html">링크태그에 대한 설명으로 이동</a>

</body>
</html>
