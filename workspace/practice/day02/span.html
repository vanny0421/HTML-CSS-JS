<!-- 
	병합
	
	colspan="합칠 열 개수"
		좌에서 우로 합쳐지고 현재 행에만 적용.
		
	rowspan="합칠 행 개수"
		현재 행과 아래 행이 합쳐지고 다음 행이 없다면 적용 안됨.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 병합</title>
<link rel="stylesheet" href="table_style.css">
</head>
<body>   
	<table>
      <tr>
         <th colspan="2" rowspan="2">1</th>
         <th>3</th>
      </tr>
      <tr style="height: 20px;">
         <td rowspan="2">6</td>
      </tr>
      <tr>
         <td>7</td>
         <td>8</td>
      </tr>
   </table>
